apiVersion: apps/v1
kind: Deployment
metadata:
  name: chameleon-redis
spec:
  selector:
    matchLabels:
      app: chameleon-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chameleon-redis
    spec:
      containers:
      - name: chameleon-redis
        image: redis:5
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: tcp-redis
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chameleon-redis
  labels:
    app: chameleon-redis
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    app: chameleon-redis
